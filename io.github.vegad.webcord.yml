app-id: io.github.vegad.webcord
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: webcord
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/webcord/flatpak-node/cache
        npm_config_cache: /run/build/webcord/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    sources:
      - type: archive
        url: https://github.com/vega-d/WebCord/archive/refs/tags/v3.1.4.tar.gz
        sha256: c3ce9e77eceec6b8c0771329e828e7bbc08135168abfeff40b299e7510937fc0
      #- type: dir
      #  path: ..
      #  dest: main

      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/WebCord "$@"
    build-commands:
      # don't accidentally build an appimage or anything
      - ls
      - jq '.build.linux.target="dir"' <<<$(<package.json) > package.json
      # Install npm dependencies
      - npm i --only=prod
      # Build the app;
      - npm run make
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
