# This is a basic workflow to help you get started with Actions

name: tarball build

# Controls when the workflow will run
on:
  # Triggers the workflow on a remote trigger
  workflow_dispatch:
    inputs:
      source:
        description: 'Source of event'
        required: false
        default: 'No source specified'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [x64, arm64]
    name: ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: Generate artifacts (${{ matrix.arch }})
        run: bash tarball/tarball_build.sh ${{ matrix.arch }}
      - name: Release file
        # You may pin to the exact commit or the version.
        # uses: djnicholson/release-action@e9a535b3eced09c460e07a84118fb74ae9b53236
        uses: djnicholson/release-action@v2.10
        with:
          # GitHub auth token
          token: ${{ secrets.GITHUB_TOKEN }}
          # Name of Release to add file to
          release-name: Release ${{ env.tag }}
          # Name of the tag for the release (will be associated with current branch)
          tag-name: ${{ env.tag }}
          # Name for the asset
          artifacts: "WebCord_*.tar.gz"

