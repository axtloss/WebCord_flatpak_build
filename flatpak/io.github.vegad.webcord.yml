app-id: io.github.vegad.webcord
runtime: org.freedesktop.Platform
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
modules:
  - name: webcord
    buildsystem: simple
    build-options:
    sources:
      #- type: archive
      #  url: https://github.com/SpacingBat3/WebCord/archive/refs/tags/v3.2.0.tar.gz
      #  sha256: 472eea406b220d28ad2eb5d3da65ec39ddb9503a0309e190e87af095943243b2
      - type: archive
        path: ../WebCord_tarball.tar.gz
        dest: ./main
      - type: script
        dest-filename: run.sh
        commands:
        - zypak-wrapper /app/bin/webcord "$@"
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - ls ./main/
      - for i in $(ls main); do install -Dm4755 "./main/$i" "/app/bin/$i"; done