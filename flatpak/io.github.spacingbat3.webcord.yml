app-id: io.github.spacingbat3.webcord
runtime: org.freedesktop.Platform
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
modules:
  - name: webcord
    buildsystem: simple
    build-options:
    sources:
      #- type: archive
      #  url: https://github.com/SpacingBat3/WebCord/archive/refs/tags/v3.2.0.tar.gz
      #  sha256: 472eea406b220d28ad2eb5d3da65ec39ddb9503a0309e190e87af095943243b2
      - type: archive
        path: ../WebCord_tarball.tar.gz
        dest: ./main
      - type: script
        dest-filename: run.sh
        commands:
        - zypak-wrapper /app/bin/webcord "$@"
      - type: file
        path: icon48.png
      - type: file
        path: icon128.png
      - type: file
        path: io.github.spacingbat3.webcord.png
      - type: file
        path: io.github.spacingbat3.webcord.desktop
      - type: file
        path: io.github.spacingbat3.webcord.metainfo.xml
    build-commands:
      - ls -a
      - install -Dm775 run.sh /app/bin/run.sh
      - mkdir /app/share/applications/
      - mkdir /app/share/metainfo/
      - install -D io.github.spacingbat3.webcord.desktop /app/share/applications/
      - install -D io.github.spacingbat3.webcord.metainfo.xml /app/share/metainfo/
      - install -D icon48.png /app/share/icons/hicolor/48x48/apps/io.github.spacingbat3.webcord.png
      - install -D icon128.png /app/share/icons/hicolor/128x128/apps/io.github.spacingbat3.webcord.png
      - install -D io.github.spacingbat3.webcord.png /app/share/icons/hicolor/256x256/apps/io.github.spacingbat3.webcord.png
      - chmod +x ./main/*
      - mv ./main/* /app/bin/.
      # - for i in $(ls main); do install -Dm4755 "./main/$i" "/app/bin/$i"; done
